{% extends 'Header.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
<br/><br/><br/><br/><br/><br/><br/><br/>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4" style="background-color:white;opacity:0.7;padding:20px;border-radius:15px;">
<div class="row"><div class="col" style="font-size:20px;text-align:center;color:red;"><u>{{message}}</u></div></div><br/><br/>
<form method="post" action="/Login/">
{% csrf_token %}
<div class="row"><div class="col" style="font-size:40px;text-align:center;"><u>Login Here</u></div></div><br/><br/>
<div class="row"><div class="col"><input type="text" class="form-control" placeholder="Username" name="username" style="border:none;border-bottom:2px solid black;" required></div></div><br/>
<div class="row"><div class="col"><input type="password" class="form-control" placeholder="Password" name="password" style="border:none;border-bottom:2px solid black;" required></div></div><br/>
<div class="row"><div class="col"><button type="submit" class="btn btn-success" style="width:48%;">Login</button>&emsp;<button type="Reset" class="btn btn-danger" style="width:48%;">Clear</button></div></div><br/>
<div class="row"><div class="col"><a href="/Register">New Here ? Click to Register</a></div></div><br/>
<div class="row"><div class="col"><a href="/ForgotPassword">Forgot Password ? Click to Reset</a></div></div><br/>
<div class="row"><div class="col"><a href="/AdminLogin">Admin Login</a></div></div><br/>
</form>
</div>
<div class="col-md-4"></div>
</div>
</div>
{% endblock %}
