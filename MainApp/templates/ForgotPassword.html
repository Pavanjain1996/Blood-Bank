{% extends 'Header.html' %}

{% block head %}
<title>Reset Password</title>
{% endblock %}

{% block body %}
<div class="container-fluid">
<br/><br/><br/><br/><br/><br/><br/><br/>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4" style="background-color:white;opacity:0.7;padding:20px;border-radius:15px;">
<form method="post" action="/ChangePassword/" onsubmit="return Validation()">
{% csrf_token %}
<div class="row"><div class="col" style="font-size:20px;text-align:center;color:red;"><u>{{message}}</u></div></div><br/><br/>
<div class="row"><div class="col" style="font-size:40px;text-align:center;"><u>Change Password</u></div></div><br/><br/>
<div class="row"><div class="col"><input type="text" class="form-control" placeholder="Username" name="username" style="border:none;border-bottom:2px solid black;" required></div></div><br/>
<div class="row"><div class="col"><input type="password" class="form-control" placeholder="Password" name="password" id="pass" style="border:none;border-bottom:2px solid black;" required></div></div><br/>
<div class="row"><div class="col"><input type="password" class="form-control" placeholder="Re-Enter Password" name="repassword" id="repass" style="border:none;border-bottom:2px solid black;" required></div></div><br/>
<div class="row"><div class="col"><button type="submit" class="btn btn-success" style="width:48%;">Change Password</button>&emsp;<button type="Reset" class="btn btn-danger" style="width:48%;">Clear</button></div></div><br/>
<div class="row"><div class="col"><a href="/">Back to Login</a></div></div><br/>
</form>
</div>
<div class="col-md-4"></div>
</div>
</div>
<script>
function Validation(){
	k=document.getElementById('pass').value;
	l=document.getElementById('repass').value;
	if(k==l){
		return true;
	}
	alert('Password do not match')
	return false;
}
</script>
{% endblock %}
